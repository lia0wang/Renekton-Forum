{% extends "app_renekton/base.html" %}
    {% block content %}
        <p><a href="{% url 'app_renekton:topic' topic.id %}">{{ topic }}</a></p>
        <p>Edit post:</p>
        <form action="{% url 'app_renekton:edit_post' post.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Save changes</button>
        </form>
{% endblock content %}
