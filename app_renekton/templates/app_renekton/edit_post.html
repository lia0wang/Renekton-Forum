{% extends "app_renekton/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Edit post:</h2>
{% endblock page_header %}

{% block content %}
        <!-- <p><a href="{% url 'app_renekton:topic' topic.id %}">{{ topic }}</a></p> -->
<form method="post" action="{% url 'app_renekton:edit_post' post.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
