{% extends 'lia0wang_blogs/base.html' %}
{% block content %}
    <p>Topic: {{ topic }}</p>
        <p>Posts:</p>
    <ul>
        {% for post in posts %}
        <li>
            <p>{{ post.date_added|date:'M d, Y H:i' }}</p>
            <p>{{ post.text|linebreaks }}</p>
        </li>
        {% empty %}
            <li>There are no posts for this topic yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
